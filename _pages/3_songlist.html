<script>
    

  // prepare HTML defined "result" container for new output
  const resultContainer = document.getElementById("result");

// keys for song reactions
const HAHA = "haha";
const BOOHOO = "boohoo";

// prepare fetch urls
const url = "https://didactic.nighthawkcoders.tk/api/songs";
const get_url = url +"/all";
const like_url = url + "/like/";  // haha reaction
const jeer_url = url + "/jeer/";  // boohoo reaction

// prepare fetch GET options
const options = {
  method: 'GET', // *GET, POST, PUT, DELETE, etc.
  mode: 'cors', // no-cors, *cors, same-origin
  cache: 'default', // *default, no-cache, reload, force-cache, only-if-cached
  credentials: 'same-origin', // include, same-origin, omit
  headers: {
    'Content-Type': 'application/json'
    // 'Content-Type': 'application/x-www-form-urlencoded',
  },
};
// prepare fetch PUT options, clones with JS Spread Operator (...)
const put_options = {...options, method: 'PUT'}; // clones and replaces method

// fetch the API
fetch(get_url, options)
  // response is a RESTful "promise" on any successful fetch
  .then(response => {
    // check for response errors
    if (response.status !== 200) {
        error('GET API response failure: ' + response.status);
        return;
    }
    // valid response will have JSON data
    response.json().then(data => {
        console.log(data);
        for (const row of data) {
          // make "card element" for each "row of data"
          const card = document.createElement("div");
          card.className = "card";
          card.style = "width: 18rem; margin: 3rem; border-radius: 1rem; background-color: #FFFFFF"
          
          // td for song cell
          const cardbody = document.createElement("div");
            cardbody.className = "card-body";
            cardbody.innerHTML = "<iframe style='border-radius:12px' src='" + row.song + "' width='100%' height='352' frameBorder='0' allowfullscreen='0' allow='autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture' loading='lazy'></iframe>";  // add fetched data to innerHTML

          // td for haha cell with onclick actions
          const haha_but = document.createElement("a");
            haha_but.id = HAHA+row.id;
            haha_but.className = "btn btn-success mx-1";   // establishes a HAHA JS id for cell
            haha_but.innerHTML = "Like - [" + row.haha + "]";;  // add fetched "haha count" to innerHTML
            haha_but.onclick = function () {
              // onclick function call with "like parameters"
              reaction(HAHA, like_url+row.id, haha_but.id);  
            };

          // td for boohoo cell with onclick actions
          const boohoo_but = document.createElement("a");
            boohoo_but.id = BOOHOO+row.id;  // establishes a BOOHOO JS id for cell
            boohoo_but.innerHTML = "Dislike - [" + row.boohoo + "]";
            boohoo_but.className = "btn btn-danger mx-1";  // add fetched "boohoo count" to innerHTML
            boohoo_but.onclick = function () {
              // onclick function call with "jeer parameters"
              reaction(BOOHOO, jeer_url+row.id, boohoo_but.id);  
            };
           
          // this builds ALL td's (cells) into tr (row) element
          card.appendChild(cardbody);
          cardbody.appendChild(haha_but);
          cardbody.appendChild(boohoo_but);

          // this adds all the tr (row) work above to the HTML "result" container
          resultContainer.appendChild(card);
        }
    })
})
// catch fetch errors (ie Nginx ACCESS to server blocked) COMMIT TEST
.catch(err => {
  error(err + " " + get_url);
});

// Reaction function to likes or jeers user actions
function reaction(type, put_url, elemID) {

  // fetch the API
  fetch(put_url, put_options)
  // response is a RESTful "promise" on any successful fetch
  .then(response => {
    // check for response errors
    if (response.status !== 200) {
        error("PUT API response failure: " + response.status)
        return;  // api failure
    }
    // valid response will have JSON data
    response.json().then(data => {
        console.log(data);
        // Likes or Jeers updated/incremented
        if (type === HAHA) // like data element
          document.getElementById(elemID).innerHTML = "Like - [" + data.haha + "]";  // fetched haha data assigned to haha Document Object Model (DOM)
        else if (type === BOOHOO) // jeer data element
          document.getElementById(elemID).innerHTML = "Dislike - [" + data.boohoo + "]";  // fetched boohoo data assigned to boohoo Document Object Model (DOM)
        else
          error("unknown type: " + type);  // should never occur
    })
  })
  // catch fetch errors (ie Nginx ACCESS to server blocked)
  .catch(err => {
    error(err + " " + put_url);
  });
  
}

// Something went wrong with actions or responses
function error(err) {
  // log as Error in console
  console.error(err);
  // append error to resultContainer
  const tr = document.createElement("tr");
  const td = document.createElement("td");
  td.innerHTML = err;
  tr.appendChild(td);
  resultContainer.appendChild(tr);
}

</script>
